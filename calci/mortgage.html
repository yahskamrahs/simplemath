  <script>
    document.getElementById("calculateButton").addEventListener("click", function() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
      const loanTerm = parseFloat(document.getElementById("loanTerm").value) * 12;

      if (loanAmount && interestRate && loanTerm) {
        const monthlyInterestRate = interestRate / 12;
        const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
        const totalPayment = monthlyPayment * loanTerm;
        const totalInterestPaid = totalPayment - loanAmount;

        const resultText = `
          Monthly Payment: $${monthlyPayment.toFixed(2)}<br>
          Total Payment: $${totalPayment.toFixed(2)}<br>
          Total Interest Paid: $${totalInterestPaid.toFixed(2)}
        `;

        document.getElementById("mortgageResult").innerHTML = resultText;
      } else {
        document.getElementById("mortgageResult").innerHTML = "Please fill in all the fields.";
      }
    });
  </script>
