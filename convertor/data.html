    <script>
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', convertValue);
        fromUnit.addEventListener('change', convertValue);
        toUnit.addEventListener('change', convertValue);

        const conversions = {
            bit: 1,
            byte: 0.125,
            kB: 0.0001220703125,
            MB: 0.00000011920928955078125,
            GB: 0.00000000011641532182693481445,
            TB: 0.00000000000011368683772161602974,
            PB: 0.00000000000000011102230246251565404,
            EB: 0.00000000000000000010842021724855044,
            ZB: 0.00000000000000000000010587911840652971,
            YB: 0.00000000000000000000000010339381266200328
        };

        function convertValue() {
            const inputValue = parseFloat(input.value);
            if (!isNaN(inputValue)) {
                const fromValue = fromUnit.value;
                const toValue = toUnit.value;

                const conversionFactor = conversions[toValue] / conversions[fromValue];
                const convertedValue = inputValue * conversionFactor;

                output.value = convertedValue.toFixed(8);
            } else {
                output.value = '';
            }
        }
    </script>
