<script>
  const input1 = document.getElementById('input1');
  const input2 = document.getElementById('input2');
  const unit1 = document.getElementById('unit1');
  const unit2 = document.getElementById('unit2');

  input1.addEventListener('input', convertInput1);
  input2.addEventListener('input', convertInput2);
  unit1.addEventListener('change', convertInput1);
  unit2.addEventListener('change', convertInput2);

  const conversions = {
      C: {
          C: value => value,
          F: value => (value * 9/5) + 32,
          R: value => value * 4/5,
          K: value => value + 273.15,
          Ra: value => (value + 273.15) * 9/5
      },
      F: {
          C: value => (value - 32) * 5/9,
          F: value => value,
          R: value => (value - 32) * 4/9,
          K: value => (value + 459.67) * 5/9,
          Ra: value => value + 459.67
      },
      R: {
          C: value => value * 5/4,
          F: value => (value * 9/4) + 32,
          R: value => value,
          K: value => (value * 5/4) + 273.15,
          Ra: value => (value * 9/4) + 459.67
      },
      K: {
          C: value => value - 273.15,
          F: value => (value * 9/5) - 459.67,
          R: value => (value - 273.15) * 4/5,
          K: value => value,
          Ra: value => value * 9/5
      },
      Ra: {
          C: value => (value - 491.67) * 5/9,
          F: value => value - 459.67,
          R: value => (value - 491.67) * 4/9,
          K: value => value * 5/9,
          Ra: value => value
      }
  };

  function convertInput1() {
      const value = parseFloat(input1.value);
      if (!isNaN(value)) {
          const conversionFunc = conversions[unit1.value][unit2.value];
          input2.value = conversionFunc(value).toFixed(6);
      }
  }

  function convertInput2() {
      const value = parseFloat(input2.value);
      if (!isNaN(value)) {
          const conversionFunc = conversions[unit2.value][unit1.value];
          input1.value = conversionFunc(value).toFixed(6);
      }
  }
</script>
