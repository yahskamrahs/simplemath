    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const unit1 = document.getElementById('unit1');
        const unit2 = document.getElementById('unit2');

        input1.addEventListener('input', convertInput1);
        input2.addEventListener('input', convertInput2);
        unit1.addEventListener('change', convertInput1);
        unit2.addEventListener('change', convertInput2);

        const conversions = {
            kW: 1,
            W: 1000,
            J_s: 1000,
            imperial_hp: 1.34102,
            metric_hp: 1.35962,
            kg_m_s: 101.9716212978,
            kcal_s: 0.239006,
            BTU_s: 3.41214,
            ft_lb_s: 737.562,
            N_m_s: 1000
        };

        function convertInput1() {
            const value = parseFloat(input1.value);
            if (!isNaN(value)) {
                const conversionFactor = conversions[unit2.value] / conversions[unit1.value];
                input2.value = (value * conversionFactor).toFixed(10);
            }
        }

        function convertInput2() {
            const value = parseFloat(input2.value);
            if (!isNaN(value)) {
                const conversionFactor = conversions[unit1.value] / conversions[unit2.value];
                input1.value = (value * conversionFactor).toFixed(10);
            }
        }
    </script>
