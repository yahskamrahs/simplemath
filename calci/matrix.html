<script>
  function createMatrixInputs(rows, cols, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';

    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const input = document.createElement('input');
        input.className = 'matrix-input';
        input.type = 'number';
        container.appendChild(input);
      }
      container.appendChild(document.createElement('br'));
    }
  }

  function performCalculation(operation) {
    const matrixSize = document.getElementById('matrixSize').value;
    const rowsA = parseInt(matrixSize.charAt(0));
    const colsA = parseInt(matrixSize.charAt(2));
    const rowsB = parseInt(matrixSize.charAt(0));
    const colsB = parseInt(matrixSize.charAt(2));

    const matrixAInputs = document.querySelectorAll('#matrixA input');
    const matrixBInputs = document.querySelectorAll('#matrixB input');

    const matrixA = [];
    const matrixB = [];

    for (let i = 0; i < rowsA; i++) {
      matrixA[i] = [];
      for (let j = 0; j < colsA; j++) {
        matrixA[i][j] = parseFloat(matrixAInputs[i * colsA + j].value);
      }
    }

    for (let i = 0; i < rowsB; i++) {
      matrixB[i] = [];
      for (let j = 0; j < colsB; j++) {
        matrixB[i][j] = parseFloat(matrixBInputs[i * colsB + j].value);
      }
    }

    const result = document.getElementById('result');
    let resultMatrix = [];

    if (operation === 'add') {
      // Addition logic
      resultMatrix = matrixAddition(matrixA, matrixB);
    } else if (operation === 'subtract') {
      // Subtraction logic
      resultMatrix = matrixSubtraction(matrixA, matrixB);
    } else if (operation === 'multiply') {
      //resultMatrix = matrixMultiplication(matrixA, matrixB);
      result.textContent = "Sorry I am facing some issue with\nmatrix multiplication this issue\nwill rosolve soon..";
    } else if (operation === 'divide') {
      if (matrixSize === '2x2' || matrixSize === '3x3') {
       // resultMatrix = matrixDivision(matrixA, matrixB);
        result.textContent = "Wait.. Really? You tried to do Matrix\nDivision Operation,HAHAHA there is no\nsuch thing as matrix division,I will\nreplace the division option  with\nInverse of matrix soon..";
      } else {
        result.textContent = "Wait.. Really? You tried to do Matrix\nDivision Operation,HAHAHA there is no\nsuch thing as matrix division, I will\nreplace the division option  with\nInverse of matrix soon..";
        return;
      }
    }
    // Display resultMatrix in the result section
    result.textContent = matrixToFormattedString(resultMatrix);
  }
  function matrixToFormattedString(matrix) {
    const rows = matrix.length;
    const cols = matrix[0].length;
    let formattedString = '';

    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        formattedString += matrix[i][j].toFixed(2);
        if (j < cols - 1) {
          formattedString += '  ';
        }
      }
      if (i < rows - 1) {
        formattedString += '\n';
      }
    }

    return formattedString;
  }

  function matrixAddition(matrixA, matrixB) {
    const result = [];
    for (let i = 0; i < matrixA.length; i++) {
      result[i] = [];
      for (let j = 0; j < matrixA[0].length; j++) {
        result[i][j] = matrixA[i][j] + matrixB[i][j];
      }
    }
    return result;
  }
  function matrixSubtraction(matrixA, matrixB) {
    const result = [];
    for (let i = 0; i < matrixA.length; i++) {
      result[i] = [];
      for (let j = 0; j < matrixA[0].length; j++) {
        result[i][j] = matrixA[i][j] - matrixB[i][j];
      }
    }
    return result;
  }

  function matrixMultiplication(matrixA, matrixB) {
    const result = [];
    for (let i = 0; i < matrixA.length; i++) {
      result[i] = [];
      for (let j = 0; j < matrixB[0].length; j++) {
        let sum = 0;
        for (let k = 0; k < matrixA[0].length; k++) {
          sum += matrixA[i][k] * matrixB[k][j];
        }
        result[i][j] = sum;
      }
    }
    return result;
  }

  function matrixDivision(matrixA, matrixB) {
    if (matrixB.length !== matrixB[0].length) {
      return []; // Division not possible if matrixB is not square
    }

    const determinantB = calculateDeterminant(matrixB);

    if (determinantB === 0) {
      return []; // Division not possible if determinant is 0
    }

    const inverseB = calculateInverse(matrixB, determinantB);
    return matrixMultiplication(matrixA, inverseB);
  }

  function calculateDeterminant(matrix) {
    if (matrix.length === 2) {
      return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
    } else if (matrix.length === 3) {
      return (
        matrix[0][0] * matrix[1][1] * matrix[2][2] +
        matrix[0][1] * matrix[1][2] * matrix[2][0] +
        matrix[0][2] * matrix[1][0] * matrix[2][1] -
        matrix[0][2] * matrix[1][1] * matrix[2][0] -
        matrix[0][0] * matrix[1][2] * matrix[2][1] -
        matrix[0][1] * matrix[1][0] * matrix[2][2]
      );
    }
    return 0; // Unsupported matrix size
  }

  function calculateInverse(matrix, determinant) {
    const inverse = [];

    if (matrix.length === 2) {
      inverse[0] = [matrix[1][1] / determinant, -matrix[0][1] / determinant];
      inverse[1] = [-matrix[1][0] / determinant, matrix[0][0] / determinant];
    } else if (matrix.length === 3) {
      // Calculate inverse using the adjugate matrix
      inverse[0] = [
        (matrix[1][1] * matrix[2][2] - matrix[1][2] * matrix[2][1]) / determinant,
        (matrix[0][2] * matrix[2][1] - matrix[0][1] * matrix[2][2]) / determinant,
        (matrix[0][1] * matrix[1][2] - matrix[0][2] * matrix[1][1]) / determinant,
      ];
      inverse[1] = [
        (matrix[1][2] * matrix[2][0] - matrix[1][0] * matrix[2][2]) / determinant,
        (matrix[0][0] * matrix[2][2] - matrix[0][2] * matrix[2][0]) / determinant,
        (matrix[0][2] * matrix[1][0] - matrix[0][0] * matrix[1][2]) / determinant,
      ];
      inverse[2] = [
        (matrix[1][0] * matrix[2][1] - matrix[1][1] * matrix[2][0]) / determinant,
        (matrix[0][1] * matrix[2][0] - matrix[0][0] * matrix[2][1]) / determinant,
        (matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0]) / determinant,
      ];
    }

    return inverse;
  }



  document.getElementById('matrixSize').addEventListener('change', function() {
    const matrixSize = this.value;
    const rows = parseInt(matrixSize.charAt(0));
    const cols = parseInt(matrixSize.charAt(2));
    createMatrixInputs(rows, cols, 'matrixA');
    createMatrixInputs(rows, cols, 'matrixB');
  });

  // Initialize with default matrix size
  createMatrixInputs(2, 1, 'matrixA');
  createMatrixInputs(2, 1, 'matrixB');
