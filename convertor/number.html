    <script>
        const fromSystem = document.getElementById('fromSystem');
        const toSystem = document.getElementById('toSystem');
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        input.addEventListener('input', convertValue);
        fromSystem.addEventListener('change', convertValue);
        toSystem.addEventListener('change', convertValue);
    
        function restrictInput(characterSet, inputValue) {
            const restrictedCharacters = new RegExp(`[^${characterSet}]`, 'gi');
            return inputValue.replace(restrictedCharacters, '');
        }

        input.addEventListener('input', function(event) {
            if (fromSystem.value === 'octal') {
                event.target.value = restrictInput('01234567', event.target.value);
            } else if (fromSystem.value === 'binary') {
                event.target.value = restrictInput('01', event.target.value);
            } else if (fromSystem.value === 'hexadecimal') {
                event.target.value = restrictInput('0123456789abcdefABCDEF', event.target.value);
            }
            convertValue();
        });




        function convertValue() {
            const inputValue = input.value.trim();
            const fromValue = fromSystem.value;
            const toValue = toSystem.value;

            if (inputValue === '') {
                output.value = '';
                return;
            }

            let convertedValue = '';

            if (fromValue === 'decimal') {
                const decimalValue = parseInt(inputValue, 10);
                if (!isNaN(decimalValue)) {
                    switch (toValue) {
                        case 'hexadecimal':
                            convertedValue = decimalValue.toString(16).toUpperCase();
                            break;
                        case 'octal':
                            convertedValue = decimalValue.toString(8);
                            break;
                        case 'binary':
                            convertedValue = decimalValue.toString(2);
                            break;
                        case 'ascii':
                            convertedValue = String.fromCharCode(decimalValue);
                            break;
                    }
                }
            } else if (fromValue === 'hexadecimal') {
                const decimalValue = parseInt(inputValue, 16);
                if (!isNaN(decimalValue)) {
                    switch (toValue) {
                        case 'decimal':
                            convertedValue = decimalValue.toString(10);
                            break;
                        case 'octal':
                            convertedValue = decimalValue.toString(8);
                            break;
                        case 'binary':
                            convertedValue = decimalValue.toString(2);
                            break;
                        case 'ascii':
                            convertedValue = String.fromCharCode(decimalValue);
                            break;
                    }
                }
            } else if (fromValue === 'octal') {
                const decimalValue = parseInt(inputValue, 8);
                if (!isNaN(decimalValue)) {
                    switch (toValue) {
                        case 'decimal':
                            convertedValue = decimalValue.toString(10);
                            break;
                        case 'hexadecimal':
                            convertedValue = decimalValue.toString(16).toUpperCase();
                            break;
                        case 'binary':
                            convertedValue = decimalValue.toString(2);
                            break;
                        case 'ascii':
                            convertedValue = String.fromCharCode(decimalValue);
                            break;
                    }
                }
            } else if (fromValue === 'binary') {
                const decimalValue = parseInt(inputValue, 2);
                if (!isNaN(decimalValue)) {
                    switch (toValue) {
                        case 'decimal':
                            convertedValue = decimalValue.toString(10);
                            break;
                        case 'hexadecimal':
                            convertedValue = decimalValue.toString(16).toUpperCase();
                            break;
                        case 'octal':
                            convertedValue = decimalValue.toString(8);
                            break;
                        case 'ascii':
                            convertedValue = String.fromCharCode(decimalValue);
                            break;
                    }
                }
            } else if (fromValue === 'ascii' && toValue === 'decimal') {
                convertedValue = inputValue.charCodeAt(0).toString(10);
            }

            output.value = convertedValue;
        }
