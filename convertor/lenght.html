    <script>
        const inputLength = document.getElementById("inputLength");
        const fromUnit = document.getElementById("fromUnit");
        const toUnit = document.getElementById("toUnit");
        const outputLength = document.getElementById("outputLength");

        // Conversion factors
        const conversionFactors = {
         kilometer: { kilometer: 1, meter: 1000, decimeter: 10000, centimeter: 100000, milimeter: 1000000, nanometer: 1e+12, micrometer: 1e+9, picometer: 1e+15, lightyear: 1.057e-13, lunardistance: 3.844e+8, inch: 39370.1, mile: 0.621371, foot: 3280.84, yard: 1093.61 },
            meter: { kilometer: 0.001, meter: 1, decimeter: 10, centimeter: 100, milimeter: 1000, nanometer: 1e+9, micrometer: 1e+6, picometer: 1e+12, lightyear: 1.057e-16, lunardistance: 3.844e+5, inch: 39.3701, mile: 0.000621371, foot: 3.28084, yard: 1.09361 },
            decimeter: { kilometer: 0.0001, meter: 0.1, decimeter: 1, centimeter: 10, milimeter: 100, nanometer: 1e+8, micrometer: 1e+5, picometer: 1e+11, lightyear: 1.057e-17, lunardistance: 3.844e+4, inch: 3.93701, mile: 6.2137e-5, foot: 0.328084, yard: 0.109361 },
            centimeter: { kilometer: 1e-5, meter: 0.01, decimeter: 0.1, centimeter: 1, milimeter: 10, nanometer: 1e+7, micrometer: 1e+4, picometer: 1e+10, lightyear: 1.057e-18, lunardistance: 3.844e+3, inch: 0.393701, mile: 6.2137e-6, foot: 0.0328084, yard: 0.0109361 },
            milimeter: { kilometer: 1e-6, meter: 0.001, decimeter: 0.01, centimeter: 0.1, milimeter: 1, nanometer: 1e+6, micrometer: 1000, picometer: 1e+9, lightyear: 1.057e-19, lunardistance: 3.844e+2, inch: 0.0393701, mile: 6.2137e-7, foot: 0.00328084, yard: 0.00109361 },
            nanometer: { kilometer: 1e-12, meter: 1e-9, decimeter: 1e-8, centimeter: 1e-7, milimeter: 1e-6, nanometer: 1, micrometer: 0.001, picometer: 1000, lightyear: 1.057e-25, lunardistance: 3.844e-10, inch: 3.937e-8, mile: 6.2137e-13, foot: 3.2808e-9, yard: 1.0936e-9 },
            micrometer: { kilometer: 1e-9, meter: 1e-6, decimeter: 1e-5, centimeter: 1e-4, milimeter: 0.001, nanometer: 1000, micrometer: 1, picometer: 1e+6, lightyear: 1.057e-22, lunardistance: 3.844e-7, inch: 3.937e-5, mile: 6.2137e-10, foot: 3.2808e-6, yard: 1.0936e-6 },
            picometer: { kilometer: 1e-15, meter: 1e-12, decimeter: 1e-11, centimeter: 1e-10, milimeter: 1e-9, nanometer: 0.001, micrometer: 1e-6, picometer: 1, lightyear: 1.057e-28, lunardistance: 3.844e-13, inch: 3.937e-11, mile: 6.2137e-16, foot: 3.2808e-12, yard: 1.0936e-12 },
            lightyear: { kilometer: 9.461e+12, meter: 9.461e+15, decimeter: 9.461e+16, centimeter: 9.461e+17, milimeter: 9.461e+18, nanometer: 9.461e+24, micrometer: 9.461e+21, picometer: 9.461e+27, lightyear: 1, lunardistance: 2.573e+20, inch: 3.725e+17, mile: 5.879e+12, foot: 3.104e+16, yard: 1.035e+16 },
            lunardistance: { kilometer: 0.00000258, meter: 258000, decimeter: 2580000, centimeter: 25800000, milimeter: 2.58e+8, nanometer: 2.58e+14, micrometer: 2.58e+11, picometer: 2.58e+17, lightyear: 3.86e-14, lunardistance: 1, inch: 10157480, mile: 0.00160375, foot: 84480000, yard: 28160000 },
            inch: { kilometer: 2.54e-5, meter: 0.0254, decimeter: 2.54, centimeter: 25.4, milimeter: 254, nanometer: 2.54e+7, micrometer: 25400, picometer: 2.54e+10, lightyear: 2.6848e-17, lunardistance: 2.54e-8, inch: 1, mile: 1.5783e-5, foot: 0.0833333, yard: 0.0277778 },
            mile: { kilometer: 1.60934, meter: 1609.34, decimeter: 16093.4, centimeter: 160934, milimeter: 1.60934e+6, nanometer: 1.60934e+12, micrometer: 1.60934e+9, picometer: 1.60934e+15, lightyear: 1.7011e-13, lunardistance: 5.2155e+5, inch: 63360, mile: 1, foot: 5280, yard: 1760 },
            foot: { kilometer: 0.0003048, meter: 0.3048, decimeter: 3.048, centimeter: 30.48, milimeter: 304.8, nanometer: 3.048e+7, micrometer: 3.048e+4, picometer: 3.048e+10, lightyear: 3.2217e-16, lunardistance: 1.0567e+5, inch: 12, mile: 0.000189394, foot: 1, yard: 0.333333 },
            yard: { kilometer: 0.0009144, meter: 0.9144, decimeter: 9.144, centimeter: 91.44, milimeter: 914.4, nanometer: 9.144e+6, micrometer: 9.144e+3, picometer: 9.144e+9, lightyear: 9.665e-16, lunardistance: 3.1702e+5, inch: 36, mile: 0.000568182, foot: 3, yard: 1 },
        }; 

        function convert() {
            const inputValue = parseFloat(inputLength.value);
            const from = fromUnit.value;
            const to = toUnit.value;

            if (!isNaN(inputValue)) {
                const result = inputValue * conversionFactors[from][to];
                outputLength.value = `${result.toFixed(2)} ${to}`;
            } else {
                outputLength.value = "Output Will show here";
            }
        }

        inputLength.addEventListener("input", convert);
        fromUnit.addEventListener("change", convert);
        toUnit.addEventListener("change", convert);

        // Initial conversion
        convert();
    </script>
